<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Embedder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            padding: 15px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #5d7cb6;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            font-size: 24px;
        }
        
        .url-container {
            flex: 1;
            margin: 0 20px;
            display: flex;
            gap: 10px;
        }
        
        .url-input {
            flex: 1;
            padding: 10px 15px;
            background-color: #3a4a6b;
            border: 1px solid #5d7cb6;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #8ba7e0;
            box-shadow: 0 0 0 2px rgba(139, 167, 224, 0.3);
        }
        
        .url-input::placeholder {
            color: #a0b0d0;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(to bottom, #5d7cb6, #3a568f);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: linear-gradient(to bottom, #6b8bd6, #4a6491);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .browser-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
        }
        
        .browser-controls {
            display: flex;
            padding: 8px 15px;
            background-color: #eaeef2;
            border-bottom: 1px solid #d0d7e0;
            gap: 10px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .control-close {
            background-color: #ff5f57;
        }
        
        .control-minimize {
            background-color: #ffbd2e;
        }
        
        .control-expand {
            background-color: #28ca42;
        }
        
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background-color: #fff;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a6491;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 100, 145, 0.3);
            border-radius: 50%;
            border-top-color: #4a6491;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: #a0b0d0;
            font-size: 14px;
            background-color: #2a2a3a;
            border-top: 1px solid #3a3a4a;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 6px 12px;
            background-color: #3a4a6b;
            border: none;
            border-radius: 4px;
            color: #d0d7e0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background-color: #4a5a7b;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .url-container {
                margin: 0;
                width: 100%;
            }
            
            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i>üåê</i> Custom URL Embedder</h1>
            <div class="url-container">
                <input type="text" class="url-input" id="urlInput" placeholder="Enter URL to embed (e.g., https://example.com)">
                <button class="action-btn" onclick="loadURL()"><i>‚Üª</i> Load</button>
            </div>
            <button class="action-btn" onclick="refreshFrame()"><i>üîÑ</i> Refresh</button>
        </div>
        
        <div class="browser-window">
            <div class="browser-controls">
                <div class="control-btn control-close"></div>
                <div class="control-btn control-minimize"></div>
                <div class="control-btn control-expand"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading content...</div>
            </div>
            
            <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
        
        <div class="footer">
            <p>Enter any URL to embed it in this browser. Some sites may block embedding for security reasons.</p>
            <div class="examples">
                <button class="example-btn" onclick="loadExample('https://www.wikipedia.org')">Wikipedia</button>
                <button class="example-btn" onclick="loadExample('https://www.youtube.com')">YouTube</button>
                <button class="example-btn" onclick="loadExample('https://too-lazy-to-go-to-the-registry.ignorelist.com')">Google</button>
                <button class="example-btn" onclick="loadExample('https://bigolwugginchugginnuggin.itch.io/five-nights-at-obamas')">Five Nights at Obamas</button>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const loading = document.getElementById('loading');
        const urlInput = document.getElementById('urlInput');
        
        // Load a default page
        window.onload = function() {
            loadExample('https://www.wikipedia.org');
        };
        
        function loadURL() {
            let url = urlInput.value.trim();
            
            // Add protocol if missing
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                urlInput.value = url;
            }
            
            if (url) {
                loading.style.display = 'flex';
                iframe.src = url;
            }
        }
        
        function refreshFrame() {
            if (iframe.src) {
                loading.style.display = 'flex';
                iframe.src = iframe.src;
            }
        }
        
        function loadExample(url) {
            urlInput.value = url;
            loadURL();
        }
        
        // Event listeners
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
        });
        
        iframe.addEventListener('error', function() {
            loading.style.display = 'none';
        });
        
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadURL();
            }
        });
        
        // Auto-hide loading after timeout
        setTimeout(function() {
            loading.style.display = 'none';
        }, 8000);
    </script>
</body>
</html>
