<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a0000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Initial Loading Screen */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a, #1a0000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .initial-spinner {
            border: 8px solid #1a1a1a;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #cc0000;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .game-count {
            font-size: 48px;
            color: #ff0000;
            margin-top: 20px;
            text-shadow: 0 0 30px #ff0000;
            font-weight: bold;
        }

        /* Main Content */
        #main-content {
            display: none;
            width: 100%;
            padding: 20px;
        }

        h1 {
            margin: 40px 0 30px 0;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            }
            to {
                text-shadow: 2px 2px 20px #ff0000, -2px -2px 20px #cc0000;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto 40px auto;
            max-width: 1400px;
        }

        .game-button {
            background: linear-gradient(145deg, #ff0000, #8b0000);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .game-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }

        .game-button span {
            position: relative;
            z-index: 1;
        }

        /* Game Loading Overlay */
        #game-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            z-index: 1500;
        }

        .spinner {
            border: 8px solid #1a1a1a;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #cc0000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Game Container */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .game-title {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .close-btn {
            background: linear-gradient(145deg, #ff0000, #8b0000);
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7);
        }

        #game-frame {
            width: 100%;
            flex: 1;
            border: 3px solid #ff0000;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
        <div class="initial-spinner"></div>
        <div class="loading-text">Loading games...</div>
        <div class="game-count" id="gameCount"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>ðŸŽ® Game Launcher</h1>
        <div class="button-container" id="gameButtons"></div>
    </div>

    <!-- Game Loading Overlay -->
    <div id="game-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading game...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div class="game-header">
            <div class="game-title" id="currentGameTitle">Game</div>
            <button class="close-btn" onclick="closeGame()">âœ– Close</button>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        // ========================================
        // ADD YOUR GAME FILENAMES HERE
        // Just add the .html filename, the name is auto-generated!
        // ========================================
        const gameFiles = [
            'fivenioghtsatobamas.html',
            'sonciceexepulledbyemieime.html',
            'view-page-source.com-dev-nex.itch.io_uzg-remastered.html',
            'view-page-source.com-modalog.itch.io_sniper-ops-3d-kill-terror-shooter.html',
            'view-page-source.com-rokawar.itch.io_rush-team.html',
            'view-page-source.com-studiohammergames.itch.io_baby-sniper-in-vietnam.html',
            'view-page-source.com-studiohammergames.itch.io_bullet-and-cry-in-space.html'
        ];

        // GitHub Configuration
        const GITHUB_USER = 'Monkevrr';
        const GITHUB_REPO = 'Html';
        const GITHUB_BRANCH = 'main';

        // Format filename to display name (remove .html and format)
        function formatGameName(filename) {
            // Remove .html extension
            let name = filename.replace('.html', '');
            
            // Replace common patterns
            name = name.replace('view-page-source.com-', '');
            name = name.replace(/_/g, ' ');
            name = name.replace(/-/g, ' ');
            name = name.replace('.itch.io', '');
            
            // Capitalize first letter of each word
            name = name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            return name;
        }

        // Initialize and load games
        function initializeLauncher() {
            const initialLoader = document.getElementById('initial-loader');
            const mainContent = document.getElementById('main-content');
            const gameCount = document.getElementById('gameCount');

            // Show game count
            gameCount.textContent = `${gameFiles.length} Games Found!`;

            // Wait for loading animation
            setTimeout(() => {
                // Create game buttons
                renderGameButtons();

                // Hide loader and show main content
                initialLoader.style.display = 'none';
                mainContent.style.display = 'block';
            }, 2000);
        }

        // Render game buttons
        function renderGameButtons() {
            const container = document.getElementById('gameButtons');
            
            if (gameFiles.length === 0) {
                container.innerHTML = '<p style="color: #666;">No games configured</p>';
                return;
            }

            container.innerHTML = gameFiles.map(filename => {
                const name = formatGameName(filename);
                return `
                    <button class="game-button" onclick="loadGame('${filename}', '${name}')">
                        <span>${name}</span>
                    </button>
                `;
            }).join('');
        }

        // Load game from GitHub
        function loadGame(filename, title) {
            const loader = document.getElementById('game-loader');
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            const gameTitle = document.getElementById('currentGameTitle');

            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${filename}`;

            loader.style.display = 'flex';
            gameContainer.style.display = 'none';

            fetch(`${url}?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    setTimeout(() => {
                        gameTitle.textContent = title;
                        frame.srcdoc = html;
                        loader.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 1000);
                })
                .catch(err => {
                    loader.style.display = 'none';
                    alert('Failed to load game: ' + err.message);
                    console.error('Error loading game:', err);
                });
        }

        // Close game
        function closeGame() {
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            
            gameContainer.style.display = 'none';
            frame.srcdoc = '';
        }

        // Close game with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeGame();
            }
        });

        // Initialize on page load
        initializeLauncher();
    </script>
</body>
</html>
