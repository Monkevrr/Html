<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000, #000000);
            color: #fff;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #330000, #1a0000);
            border-right: 3px solid #ff0000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 5px 0 20px rgba(255, 0, 0, 0.3);
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-title {
            font-size: 28px;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }

        .sidebar-item {
            position: relative;
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: 2px solid #ff0000;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar-item:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
            background: linear-gradient(145deg, #ff0000, #ff3333);
        }

        .sidebar-item.active {
            background: linear-gradient(145deg, #ff0000, #ff6666);
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .sidebar-item.locked {
            background: linear-gradient(145deg, #666, #999);
            border-color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .sidebar-item.locked:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lock-icon {
            margin-left: 5px;
            font-size: 16px;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            left: 260px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 0, 0, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            z-index: 200;
            border: 2px solid #ff6666;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 8px solid transparent;
            border-right-color: #ff0000;
        }

        .sidebar-item:hover .tooltip {
            opacity: 1;
        }

        /* Main Content Area */
        .main-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Initial Loading Screen */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0000, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .initial-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .initial-spinner::before,
        .initial-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
        }

        .initial-spinner::before {
            border-top-color: #ff0000;
            border-right-color: #cc0000;
            animation: spin3d 1.5s linear infinite;
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .initial-spinner::after {
            border-bottom-color: #ff6666;
            border-left-color: #990000;
            animation: spin3d 2s linear infinite reverse;
            box-shadow: 0 0 20px #cc0000, inset 0 0 15px rgba(204, 0, 0, 0.3);
        }

        @keyframes spin3d {
            0% { 
                transform: rotate(0deg) rotateY(0deg);
            }
            50% {
                transform: rotate(180deg) rotateY(30deg);
            }
            100% { 
                transform: rotate(360deg) rotateY(0deg);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 
                1px 1px 0px #cc0000,
                2px 2px 0px #990000,
                3px 3px 0px #660000,
                4px 4px 0px #330000,
                5px 5px 10px rgba(0, 0, 0, 0.8),
                0 0 20px #ff0000,
                0 0 40px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) translateZ(0);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05) translateZ(10px);
            }
        }

        .game-count {
            font-size: 48px;
            color: #ff0000;
            margin-top: 20px;
            text-shadow: 
                1px 1px 0px #cc0000,
                2px 2px 0px #aa0000,
                3px 3px 0px #880000,
                4px 4px 0px #660000,
                5px 5px 0px #440000,
                6px 6px 0px #220000,
                7px 7px 15px rgba(0, 0, 0, 0.9),
                0 0 30px #ff0000,
                0 0 50px rgba(255, 0, 0, 0.6),
                0 0 70px rgba(255, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 3px;
            transform-style: preserve-3d;
        }

        /* Main Content */
        #main-content {
            display: none;
            width: 100%;
        }

        .content-section {
            display: none;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        h1 {
            margin: 40px 0 30px 0;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            }
            to {
                text-shadow: 2px 2px 20px #ff0000, -2px -2px 20px #cc0000;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto 40px auto;
            max-width: 1400px;
        }

        .game-button {
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .game-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
        }

        .game-button span {
            position: relative;
            z-index: 1;
        }

        /* Proxy Content */
        .proxy-message {
            text-align: center;
            font-size: 24px;
            color: #ff0000;
            margin-top: 50px;
            text-shadow: 0 0 10px #ff0000;
        }

        .proxy-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 40px auto;
        }

        .proxy-item {
            background: linear-gradient(145deg, #cc0000, #ff0000);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .proxy-item a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .proxy-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
        }

        /* Key Input Modal */
        .key-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .key-modal.show {
            display: flex;
        }

        .key-modal-content {
            background: linear-gradient(145deg, #1a0000, #330000);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            text-align: center;
        }

        .key-modal-content h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 10px #ff0000;
        }

        .key-input {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: #000;
            color: #fff;
            width: 300px;
            margin-bottom: 20px;
        }

        .key-submit {
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            margin-right: 10px;
        }

        .key-cancel {
            background: linear-gradient(145deg, #666, #999);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
        }

        .key-error {
            color: #ff0000;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Game Loading Overlay */
        #game-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            z-index: 1500;
        }

        .spinner {
            border: 8px solid #1a0000;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #cc0000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Game Container */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
        }

        #game-container:fullscreen {
            padding: 0;
        }

        #game-container:-webkit-full-screen {
            padding: 0;
        }

        #game-container:-moz-full-screen {
            padding: 0;
        }

        #game-container:-ms-fullscreen {
            padding: 0;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
        }

        #game-container:fullscreen .game-header {
            border-radius: 0;
            margin-bottom: 0;
        }

        .game-title {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        #game-frame {
            width: 100%;
            flex: 1;
            border: 3px solid #ff0000;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        #game-container:fullscreen #game-frame {
            border-radius: 0;
            border: none;
        }

        /* Fullscreen hint */
        .fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 2000;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .fullscreen-hint.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-wrapper {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            h1 {
                font-size: 32px;
            }

            .tooltip {
                left: 210px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-title">Menu</div>
        <div class="sidebar-item active" onclick="switchSection('games')">
            Games
            <div class="tooltip">Games are games</div>
        </div>
        <div class="sidebar-item locked" id="proxysItem" onclick="checkProxyAccess()">
            Proxys <span class="lock-icon">üîí</span>
            <div class="tooltip">Proxys are websites that have browsers built in them</div>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Initial Loading Screen -->
        <div id="initial-loader">
            <div class="initial-spinner"></div>
            <div class="loading-text">Scanning for games...</div>
            <div class="game-count" id="gameCount"></div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Games Section -->
            <div class="content-section active" id="gamesSection">
                <h1>Game Hub Uhh i did not make any of these games btw so yuh</h1>
                <div class="button-container" id="gameButtons"></div>
            </div>

            <!-- Proxys Section -->
            <div class="content-section" id="proxysSection">
                <h1>Proxy Zone</h1>
                <div class="proxy-message">Welcome to the Proxy Zone! üåê</div>
                <div class="proxy-list" id="proxyList">
                    <!-- Proxy items will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Key Input Modal -->
    <div class="key-modal" id="keyModal">
        <div class="key-modal-content">
            <h2>Enter Access Key</h2>
            <input type="text" class="key-input" id="keyInput" placeholder="Enter key...">
            <div class="key-error" id="keyError"></div>
            <div>
                <button class="key-submit" onclick="submitKey()">Submit</button>
                <button class="key-cancel" onclick="closeKeyModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Game Loading Overlay -->
    <div id="game-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading game...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div class="game-header">
            <div class="game-title" id="currentGameTitle">Game</div>
            <div class="header-buttons">
                <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="control-btn" onclick="reloadGame()">üîÑ Reload</button>
                <button class="control-btn" onclick="closeGame()">‚úñ Close</button>
            </div>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <!-- Fullscreen hint -->
    <div class="fullscreen-hint" id="fullscreenHint">Press ESC to exit fullscreen</div>

    <script>
        // GitHub Configuration
        const GITHUB_USER = 'Monkevrr';
        const GITHUB_REPO = 'Html';
        const GITHUB_BRANCH = 'main';

        let games = [];
        let proxies = [];
        let currentGame = { filename: '', title: '' };
        let proxyUnlocked = localStorage.getItem('proxyUnlocked') === 'true';

        // Check if proxy is already unlocked on load
        if (proxyUnlocked) {
            unlockProxy();
        }

        // Switch between sections
        function switchSection(section) {
            // Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });

            if (section === 'games') {
                document.getElementById('gamesSection').classList.add('active');
            } else if (section === 'proxys') {
                document.getElementById('proxysSection').classList.add('active');
            }
        }

        // Check proxy access
        function checkProxyAccess() {
            if (proxyUnlocked) {
                switchSection('proxys');
            } else {
                document.getElementById('keyModal').classList.add('show');
                document.getElementById('keyInput').value = '';
                document.getElementById('keyError').textContent = '';
                document.getElementById('keyInput').focus();
            }
        }

        // Submit key
        function submitKey() {
            const key = document.getElementById('keyInput').value.trim();
            const errorElement = document.getElementById('keyError');

            if (key === 'Lebron') {
                // Correct key
                proxyUnlocked = true;
                localStorage.setItem('proxyUnlocked', 'true');
                unlockProxy();
                closeKeyModal();
                switchSection('proxys');
            } else {
                // Incorrect key
                errorElement.textContent = 'Incorrect key! Try again.';
                document.getElementById('keyInput').value = '';
            }
        }

        // Unlock proxy
        function unlockProxy() {
            const proxysItem = document.getElementById('proxysItem');
            proxysItem.classList.remove('locked');
            proxysItem.querySelector('.lock-icon').textContent = 'üîì';
        }

        // Close key modal
        function closeKeyModal() {
            document.getElementById('keyModal').classList.remove('show');
        }

        // Allow Enter key to submit
        document.getElementById('keyInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitKey();
            }
        });

        // Fetch all HTML files from GitHub repository
        async function fetchGames() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Filter only .html files
                games = data.tree
                    .filter(file => file.path.endsWith('.html') && file.type === 'blob')
                    .map(file => ({
                        filename: file.path,
                        name: formatGameName(file.path)
                    }));

                return games;
            } catch (error) {
                console.error('Error fetching games:', error);
                throw error;
            }
        }

        // Fetch proxy HTML files from the 'prox' folder in GitHub repository
        async function fetchProxies() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/prox?ref=${GITHUB_BRANCH}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Filter only .html files
                proxies = data
                    .filter(file => file.name.endsWith('.html') && file.type === 'file')
                    .map(file => ({
                        filename: file.name,
                        path: file.path,
                        name: formatProxyName(file.name)
                    }));

                return proxies;
            } catch (error) {
                console.error('Error fetching proxies:', error);
                throw error;
            }
        }

        // Format filename to display name (remove .html and format)
        function formatGameName(filename) {
            // Remove .html extension
            let name = filename.replace('.html', '');
            
            // Replace common patterns
            name = name.replace('view-page-source.com-', '');
            name = name.replace(/_/g, ' ');
            name = name.replace(/-/g, ' ');
            name = name.replace('.itch.io', '');
            
            // Capitalize first letter of each word
            name = name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            return name;
        }

        // Format proxy filename to display name
        function formatProxyName(filename) {
            // Remove .html extension
            let name = filename.replace('.html', '');
            
            // Replace underscores and hyphens with spaces
            name = name.replace(/_/g, ' ');
            name = name.replace(/-/g, ' ');
            
            // Capitalize first letter of each word
            name = name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            return name;
        }

        // Initialize and load games
        async function initializeLauncher() {
            const initialLoader = document.getElementById('initial-loader');
            const mainContent = document.getElementById('main-content');
            const gameCount = document.getElementById('gameCount');
            const loadingText = initialLoader.querySelector('.loading-text');

            try {
                // Fetch games from GitHub
                await fetchGames();

                // Update game count
                gameCount.textContent = `${games.length} Games Found!`;
                loadingText.textContent = 'Loading games...';

                // Wait a moment to show the count
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Create game buttons
                renderGameButtons();

                // Hide loader and show main content
                initialLoader.style.display = 'none';
                mainContent.style.display = 'block';

            } catch (error) {
                loadingText.textContent = 'Error loading games';
                gameCount.innerHTML = `<span style="color: #ff0000;">Failed to connect to GitHub</span>`;
                console.error('Initialization error:', error);

                // Show error and retry button
                setTimeout(() => {
                    if (confirm('Failed to load games from GitHub. Retry?')) {
                        location.reload();
                    }
                }, 2000);
            }
        }

        // Render game buttons
        function renderGameButtons() {
            const container = document.getElementById('gameButtons');
            
            if (games.length === 0) {
                container.innerHTML = '<p style="color: #666;">No games found in repository</p>';
                return;
            }

            container.innerHTML = games.map(game => `
                <button class="game-button" onclick="loadGame('${game.filename}', '${game.name}')">
                    <span>${game.name}</span>
                </button>
            `).join('');
        }

        // Render proxy items
        async function renderProxyItems() {
            const container = document.getElementById('proxyList');
            
            try {
                // Fetch proxies from GitHub
                await fetchProxies();
                
                if (proxies.length === 0) {
                    container.innerHTML = '<p style="color: #666; text-align: center;">No proxy files found in the prox folder</p>';
                    return;
                }

                container.innerHTML = proxies.map(proxy => `
                    <div class="proxy-item" onclick="loadProxy('${proxy.path}', '${proxy.name}')">
                        ${proxy.name}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error rendering proxies:', error);
                container.innerHTML = '<p style="color: #ff0000; text-align: center;">Failed to load proxy files</p>';
            }
        }

        // Load game from GitHub
        function loadGame(filename, title) {
            currentGame = { filename, title };
            const loader = document.getElementById('game-loader');
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            const gameTitle = document.getElementById('currentGameTitle');

            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${filename}`;

            loader.style.display = 'flex';
            gameContainer.style.display = 'none';

            fetch(`${url}?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    setTimeout(() => {
                        gameTitle.textContent = title;
                        frame.srcdoc = html;
                        loader.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 1000);
                })
                .catch(err => {
                    loader.style.display = 'none';
                    alert('Failed to load game: ' + err.message);
                    console.error('Error loading game:', err);
                });
        }

        // Load proxy from GitHub
        function loadProxy(filepath, title) {
            currentGame = { filename: filepath, title };
            const loader = document.getElementById('game-loader');
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            const gameTitle = document.getElementById('currentGameTitle');

            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${filepath}`;

            loader.style.display = 'flex';
            gameContainer.style.display = 'none';

            fetch(`${url}?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    setTimeout(() => {
                        gameTitle.textContent = title;
                        frame.srcdoc = html;
                        loader.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 1000);
                })
                .catch(err => {
                    loader.style.display = 'none';
                    alert('Failed to load proxy: ' + err.message);
                    console.error('Error loading proxy:', err);
                });
        }

        // Reload current game
        function reloadGame() {
            if (currentGame.filename) {
                if (currentGame.filename.includes('prox/')) {
                    loadProxy(currentGame.filename, currentGame.title);
                } else {
                    loadGame(currentGame.filename, currentGame.title);
                }
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const gameContainer = document.getElementById('game-container');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenHint = document.getElementById('fullscreenHint');

            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // Enter fullscreen
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) {
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
                fullscreenHint.classList.add('show');
                setTimeout(() => {
                    fullscreenHint.classList.remove('show');
                }, 3000);
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        }

        // Close game
        function closeGame() {
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            
            // Exit fullscreen if active
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            gameContainer.style.display = 'none';
            frame.srcdoc = '';
            currentGame = { filename: '', title: '' };
        }

        // Close game with Escape key (only when not in fullscreen)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !document.fullscreenElement && 
                !document.webkitFullscreenElement && !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                closeGame();
            }
        });

        // Initialize on page load
        initializeLauncher();
        
        // Load proxy items when proxy section is accessed
        document.getElementById('proxysItem').addEventListener('click', function() {
            if (proxyUnlocked) {
                renderProxyItems();
            }
        });
    </script>
</body>
