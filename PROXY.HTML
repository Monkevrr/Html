<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Launcher</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin: 40px 0 20px 0;
        font-size: 48px;
        text-shadow: 2px 2px 8px #ff00ff;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .game-button {
        background: linear-gradient(145deg, #ff00ff, #00ffff);
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        color: #fff;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .game-button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }

    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #fff;
        display: none;
        z-index: 1000;
    }

    .spinner {
        border: 8px solid #333;
        border-top: 8px solid #ff00ff;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #game-frame {
        width: 90%;
        height: 80vh;
        border: 3px solid #ff00ff;
        border-radius: 20px;
        display: none;
        margin-bottom: 40px;
    }
</style>
</head>
<body>

<h1>Game Launcher</h1>

<div class="button-container">
    <button class="game-button" onclick="loadGame('fivenioghtsatobamas.html')">fivenioghtsatobamas</button>
    <button class="game-button" onclick="loadGame('sonciceexepulledbyemieime.html')">sonciceexepulledbyemieime</button>
    <button class="game-button" onclick="loadGame('view-page-source.com-dev-nex.itch.io_uzg-remastered.html')">uzg remastered</button>
    <button class="game-button" onclick="loadGame('view-page-source.com-modalog.itch.io_sniper-ops-3d-kill-terror-shooter.html')">sniper ops 3d</button>
    <button class="game-button" onclick="loadGame('view-page-source.com-rokawar.itch.io_rush-team.html')">rush team</button>
    <button class="game-button" onclick="loadGame('view-page-source.com-studiohammergames.itch.io_baby-sniper-in-vietnam.html')">baby sniper</button>
    <button class="game-button" onclick="loadGame('deepseek_html_20251126_3f7d0b.html')">Prox & cry</button>
</div>

<div id="loader">
    <div class="spinner"></div>
    Loading game...
</div>

<iframe id="game-frame"></iframe>

<script>
function loadGame(file) {
    const loader = document.getElementById('loader');
    const frame = document.getElementById('game-frame');
    loader.style.display = 'flex';
    frame.style.display = 'none';

    fetch(`https://raw.githubusercontent.com/Monkevrr/Html/main/${file}?t=${Date.now()}`)
        .then(response => response.text())
        .then(html => {
            setTimeout(() => { // simulate loading
                frame.style.display = 'block';
                frame.srcdoc = html;
                loader.style.display = 'none';
            }, 1000); // 1 second loading animation
        })
        .catch(err => {
            loader.style.display = 'none';
            alert('Failed to load game: ' + err);
        });
}
</script>

</body>
</html>
