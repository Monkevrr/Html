<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            padding: 15px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #5d7cb6;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            font-size: 24px;
        }
        
        .url-container {
            flex: 1;
            margin: 0 20px;
            display: flex;
            gap: 10px;
        }
        
        .url-input {
            flex: 1;
            padding: 10px 15px;
            background-color: #3a4a6b;
            border: 1px solid #5d7cb6;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #8ba7e0;
            box-shadow: 0 0 0 2px rgba(139, 167, 224, 0.3);
        }
        
        .url-input::placeholder {
            color: #a0b0d0;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(to bottom, #5d7cb6, #3a568f);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: linear-gradient(to bottom, #6b8bd6, #4a6491);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .feature-buttons {
            display: flex;
            gap: 10px;
        }
        
        .feature-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .feature-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .browser-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
        }
        
        .browser-controls {
            display: flex;
            padding: 8px 15px;
            background-color: #eaeef2;
            border-bottom: 1px solid #d0d7e0;
            gap: 10px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .control-close {
            background-color: #ff5f57;
        }
        
        .control-minimize {
            background-color: #ffbd2e;
        }
        
        .control-expand {
            background-color: #28ca42;
        }
        
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background-color: #fff;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a6491;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 100, 145, 0.3);
            border-radius: 50%;
            border-top-color: #4a6491;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: #a0b0d0;
            font-size: 14px;
            background-color: #2a2a3a;
            border-top: 1px solid #3a3a4a;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 6px 12px;
            background-color: #3a4a6b;
            border: none;
            border-radius: 4px;
            color: #d0d7e0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background-color: #4a5a7b;
            color: #fff;
        }
        
        .status-bar {
            display: flex;
            padding: 8px 15px;
            background-color: #2a2a3a;
            color: #a0b0d0;
            font-size: 13px;
            border-top: 1px solid #3a3a4a;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .blocked-count {
            color: #ff6b6b;
        }
        
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .fullscreen-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            padding: 10px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .fullscreen-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .exit-fullscreen {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .url-container {
                margin: 0;
                width: 100%;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .feature-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i>üåê</i> Enhanced Browser</h1>
            <div class="url-container">
                <input type="text" class="url-input" id="urlInput" placeholder="Enter URL to embed (e.g., https://example.com)">
                <button class="action-btn" onclick="loadURL()"><i>‚Üª</i> Load</button>
            </div>
            <div class="feature-buttons">
                <button class="feature-btn" id="adBlockBtn" onclick="toggleAdBlock()">
                    <i>üõ°Ô∏è</i> Ad Block
                </button>
                <button class="feature-btn" id="popupBlockBtn" onclick="togglePopupBlock()">
                    <i>üö´</i> Popup Block
                </button>
                <button class="feature-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
                    <i>‚õ∂</i> Fullscreen
                </button>
            </div>
        </div>
        
        <div class="browser-window">
            <div class="browser-controls">
                <div class="control-btn control-close"></div>
                <div class="control-btn control-minimize"></div>
                <div class="control-btn control-expand"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading content...</div>
            </div>
            
            <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>Ads Blocked:</span>
                <span class="blocked-count" id="adsBlockedCount">0</span>
            </div>
            <div class="status-item">
                <span>Popups Blocked:</span>
                <span class="blocked-count" id="popupsBlockedCount">0</span>
            </div>
            <div class="status-item" id="externalLinksBlocked">
                <span>External Links Blocked:</span>
                <span class="blocked-count">0</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Enhanced browser with ad blocking, popup blocking, and fullscreen mode</p>
            <div class="examples">
                <button class="example-btn" onclick="loadExample('https://www.wikipedia.org')">Wikipedia</button>
                <button class="example-btn" onclick="loadExample('https://www.youtube.com')">YouTube</button>
                <button class="example-btn" onclick="loadExample('https://www.google.com')">Google</button>
                <button class="example-btn" onclick="loadExample('https://bigolwugginchugginnuggin.itch.io/five-nights-at-obamas')">Five Nights at Obamas</button>
            </div>
        </div>
    </div>
    
    <div class="fullscreen-mode" id="fullscreenMode">
        <div class="fullscreen-header">
            <div>Fullscreen Mode</div>
            <button class="exit-fullscreen" onclick="toggleFullscreen()">Exit Fullscreen</button>
        </div>
        <iframe class="fullscreen-iframe" id="fullscreenFrame"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const loading = document.getElementById('loading');
        const urlInput = document.getElementById('urlInput');
        const fullscreenMode = document.getElementById('fullscreenMode');
        const fullscreenFrame = document.getElementById('fullscreenFrame');
        const adBlockBtn = document.getElementById('adBlockBtn');
        const popupBlockBtn = document.getElementById('popupBlockBtn');
        const adsBlockedCount = document.getElementById('adsBlockedCount');
        const popupsBlockedCount = document.getElementById('popupsBlockedCount');
        
        // Feature states
        let adBlockEnabled = true;
        let popupBlockEnabled = true;
        let externalLinksBlocked = 0;
        let adsBlocked = 0;
        let popupsBlocked = 0;
        
        // Common ad domains to block
        const adDomains = [
            'doubleclick.net', 'googleadservices.com', 'googlesyndication.com',
            'adsystem.com', 'adnxs.com', 'amazon-adsystem.com',
            'facebook.com/ads', 'advertising.com', 'adsafeprotected.com',
            'taboola.com', 'outbrain.com', 'ads.twitter.com'
        ];
        
        // Load a default page
        window.onload = function() {
            loadExample('https://www.wikipedia.org');
            updateStatusBar();
        };
        
        function loadURL() {
            let url = urlInput.value.trim();
            
            // Add protocol if missing
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                urlInput.value = url;
            }
            
            if (url) {
                loading.style.display = 'flex';
                
                // Apply ad blocking if enabled
                if (adBlockEnabled) {
                    url = applyAdBlocking(url);
                }
                
                iframe.src = url;
                fullscreenFrame.src = url;
            }
        }
        
        function refreshFrame() {
            if (iframe.src) {
                loading.style.display = 'flex';
                iframe.src = iframe.src;
                fullscreenFrame.src = iframe.src;
            }
        }
        
        function loadExample(url) {
            urlInput.value = url;
            loadURL();
        }
        
        function toggleAdBlock() {
            adBlockEnabled = !adBlockEnabled;
            adBlockBtn.classList.toggle('active', adBlockEnabled);
            updateStatusBar();
            
            if (iframe.src) {
                refreshFrame();
            }
        }
        
        function togglePopupBlock() {
            popupBlockEnabled = !popupBlockEnabled;
            popupBlockBtn.classList.toggle('active', popupBlockEnabled);
            updateStatusBar();
        }
        
        function toggleFullscreen() {
            if (fullscreenMode.style.display === 'flex') {
                fullscreenMode.style.display = 'none';
            } else {
                fullscreenMode.style.display = 'flex';
                fullscreenFrame.src = iframe.src;
            }
        }
        
        function applyAdBlocking(url) {
            // Check if the URL contains ad domains
            for (const domain of adDomains) {
                if (url.includes(domain)) {
                    adsBlocked++;
                    updateStatusBar();
                    // Return a blank page instead of the ad
                    return 'about:blank';
                }
            }
            return url;
        }
        
        function updateStatusBar() {
            adsBlockedCount.textContent = adBlockEnabled ? adsBlocked : 'Off';
            popupsBlockedCount.textContent = popupBlockEnabled ? popupsBlocked : 'Off';
            
            // Update external links blocked count
            document.querySelector('#externalLinksBlocked .blocked-count').textContent = externalLinksBlocked;
        }
        
        // Event listeners
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
            
            // Inject content script to block external links and popups
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Block all external links
                const links = iframeDoc.getElementsByTagName('a');
                for (let link of links) {
                    link.addEventListener('click', function(e) {
                        const href = this.getAttribute('href');
                        if (href && (href.startsWith('http://') || href.startsWith('https://'))) {
                            e.preventDefault();
                            externalLinksBlocked++;
                            updateStatusBar();
                            return false;
                        }
                    });
                }
                
                // Block window.open (popups)
                iframe.contentWindow.open = function() {
                    if (popupBlockEnabled) {
                        popupsBlocked++;
                        updateStatusBar();
                        return null;
                    }
                    // Fallback to original behavior if popup blocking is disabled
                    return window.open.apply(window, arguments);
                };
                
            } catch (e) {
                // Cross-origin iframe, can't modify content
                console.log('Cannot modify cross-origin iframe content');
            }
        });
        
        iframe.addEventListener('error', function() {
            loading.style.display = 'none';
        });
        
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadURL();
            }
        });
        
        // Auto-hide loading after timeout
        setTimeout(function() {
            loading.style.display = 'none';
        }, 8000);
        
        // Initialize feature buttons as active
        adBlockBtn.classList.add('active');
        popupBlockBtn.classList.add('active');
    </script>
</body>
</html>
