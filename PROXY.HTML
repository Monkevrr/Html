<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000, #000000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Initial Loading Screen */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0000, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .initial-spinner {
            border: 8px solid #1a0000;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #cc0000;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .game-count {
            font-size: 48px;
            color: #ff0000;
            margin-top: 20px;
            text-shadow: 0 0 30px #ff0000;
            font-weight: bold;
        }

        .error-details {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            max-width: 600px;
            text-align: left;
            font-size: 14px;
        }

        .error-details h3 {
            color: #ff0000;
            margin-bottom: 10px;
        }

        .error-details p {
            margin: 5px 0;
            color: #ccc;
        }

        .retry-btn {
            margin-top: 20px;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        /* Main Content */
        #main-content {
            display: none;
            width: 100%;
            padding: 20px;
        }

        h1 {
            margin: 40px 0 30px 0;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #cc0000;
            }
            to {
                text-shadow: 2px 2px 20px #ff0000, -2px -2px 20px #cc0000;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto 40px auto;
            max-width: 1400px;
        }

        .game-button {
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .game-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
        }

        .game-button span {
            position: relative;
            z-index: 1;
        }

        /* Refresh Button */
        .refresh-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .refresh-btn {
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        .refresh-btn.rotating {
            animation: spin 1s linear infinite;
        }

        /* Config Button */
        .config-btn {
            background: linear-gradient(145deg, #666, #888);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-right: 10px;
        }

        .config-btn:hover {
            transform: scale(1.05);
        }

        /* Game Loading Overlay */
        #game-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            z-index: 1500;
        }

        .spinner {
            border: 8px solid #1a0000;
            border-top: 8px solid #ff0000;
            border-right: 8px solid #cc0000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Game Container */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
        }

        #game-container:fullscreen {
            padding: 0;
        }

        #game-container:-webkit-full-screen {
            padding: 0;
        }

        #game-container:-moz-full-screen {
            padding: 0;
        }

        #game-container:-ms-fullscreen {
            padding: 0;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
        }

        #game-container:fullscreen .game-header {
            border-radius: 0;
            margin-bottom: 0;
        }

        .game-title {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        #game-frame {
            width: 100%;
            flex: 1;
            border: 3px solid #ff0000;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        #game-container:fullscreen #game-frame {
            border-radius: 0;
            border: none;
        }

        /* Config Modal */
        #config-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0000, #000000);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .modal-content h2 {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ff0000;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-btn.save {
            background: linear-gradient(145deg, #ff0000, #cc0000);
            color: #fff;
        }

        .modal-btn.cancel {
            background: linear-gradient(145deg, #666, #888);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 2000;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .fullscreen-hint.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
        <div class="initial-spinner"></div>
        <div class="loading-text">Scanning for games...</div>
        <div class="game-count" id="gameCount"></div>
        <div class="error-details" id="errorDetails" style="display: none;"></div>
        <button class="retry-btn" id="retryBtn" style="display: none;" onclick="location.reload()">üîÑ Retry</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="refresh-container">
            <button class="config-btn" onclick="showConfig()">‚öôÔ∏è Config</button>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshGames()">üîÑ Refresh</button>
        </div>
        <h1>üéÆ Game Launcher</h1>
        <div class="button-container" id="gameButtons"></div>
    </div>

    <!-- Game Loading Overlay -->
    <div id="game-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading game...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div class="game-header">
            <div class="game-title" id="currentGameTitle">Game</div>
            <div class="header-buttons">
                <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="control-btn" id="reloadBtn" onclick="reloadGame()">üîÑ Reload</button>
                <button class="control-btn" onclick="closeGame()">‚úñ Close</button>
            </div>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <!-- Config Modal -->
    <div id="config-modal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label for="github-user">GitHub Username:</label>
                <input type="text" id="github-user" placeholder="Enter GitHub username">
            </div>
            <div class="form-group">
                <label for="github-repo">Repository Name:</label>
                <input type="text" id="github-repo" placeholder="Enter repository name">
            </div>
            <div class="form-group">
                <label for="github-branch">Branch:</label>
                <input type="text" id="github-branch" placeholder="Enter branch name (default: main)">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn save" onclick="saveConfig()">üíæ Save & Reload</button>
                <button class="modal-btn cancel" onclick="hideConfig()">‚úñ Cancel</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen hint -->
    <div class="fullscreen-hint" id="fullscreenHint">Press ESC to exit fullscreen</div>

    <script>
        // Default GitHub Configuration
        let GITHUB_USER = localStorage.getItem('gh_user') || 'Monkevrr';
        let GITHUB_REPO = localStorage.getItem('gh_repo') || 'Html';
        let GITHUB_BRANCH = localStorage.getItem('gh_branch') || 'main';

        let games = [];
        let currentGame = { filename: '', title: '' };

        // Show config modal
        function showConfig() {
            const modal = document.getElementById('config-modal');
            document.getElementById('github-user').value = GITHUB_USER;
            document.getElementById('github-repo').value = GITHUB_REPO;
            document.getElementById('github-branch').value = GITHUB_BRANCH;
            modal.style.display = 'flex';
        }

        // Hide config modal
        function hideConfig() {
            document.getElementById('config-modal').style.display = 'none';
        }

        // Save config
        function saveConfig() {
            GITHUB_USER = document.getElementById('github-user').value.trim() || 'Monkevrr';
            GITHUB_REPO = document.getElementById('github-repo').value.trim() || 'Html';
            GITHUB_BRANCH = document.getElementById('github-branch').value.trim() || 'main';
            
            localStorage.setItem('gh_user', GITHUB_USER);
            localStorage.setItem('gh_repo', GITHUB_REPO);
            localStorage.setItem('gh_branch', GITHUB_BRANCH);
            
            hideConfig();
            location.reload();
        }

        // Fetch all HTML files from GitHub repository
        async function fetchGames() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`;
                
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`GitHub API Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data:', data);
                
                if (!data.tree) {
                    throw new Error('Invalid response from GitHub API');
                }
                
                // Filter only .html files
                games = data.tree
                    .filter(file => file.path.endsWith('.html') && file.type === 'blob')
                    .map(file => ({
                        filename: file.path,
                        name: formatGameName(file.path)
                    }));

                console.log(`Found ${games.length} games`);
                return games;
            } catch (error) {
                console.error('Error fetching games:', error);
                throw error;
            }
        }

        // Format filename to display name
        function formatGameName(filename) {
            let name = filename.replace('.html', '');
            name = name.replace('view-page-source.com-', '');
            name = name.replace(/_/g, ' ');
            name = name.replace(/-/g, ' ');
            name = name.replace('.itch.io', '');
            name = name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            return name;
        }

        // Show error details
        function showError(error) {
            const errorDetails = document.getElementById('errorDetails');
            const loadingText = document.querySelector('.loading-text');
            const gameCount = document.getElementById('gameCount');
            const retryBtn = document.getElementById('retryBtn');
            
            loadingText.textContent = 'Error loading games';
            gameCount.innerHTML = `<span style="color: #ff0000;">Failed to connect to GitHub</span>`;
            
            errorDetails.innerHTML = `
                <h3>üîç Debug Information:</h3>
                <p><strong>Error:</strong> ${error.message}</p>
                <p><strong>Repository:</strong> ${GITHUB_USER}/${GITHUB_REPO}</p>
                <p><strong>Branch:</strong> ${GITHUB_BRANCH}</p>
                <p><strong>API URL:</strong> https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}</p>
                <hr style="margin: 15px 0; border-color: #ff0000;">
                <p><strong>Possible causes:</strong></p>
                <p>‚Ä¢ Repository doesn't exist or is private</p>
                <p>‚Ä¢ GitHub API rate limit reached</p>
                <p>‚Ä¢ Network/CORS restrictions</p>
                <p>‚Ä¢ Incorrect repository details</p>
                <hr style="margin: 15px 0; border-color: #ff0000;">
                <p><strong>Try:</strong></p>
                <p>‚Ä¢ Check repository exists: <a href="https://github.com/${GITHUB_USER}/${GITHUB_REPO}" target="_blank" style="color: #66ccff;">github.com/${GITHUB_USER}/${GITHUB_REPO}</a></p>
                <p>‚Ä¢ Click Config button to update settings</p>
                <p>‚Ä¢ Check browser console (F12) for details</p>
            `;
            errorDetails.style.display = 'block';
            retryBtn.style.display = 'inline-block';
        }

        // Initialize and load games
        async function initializeLauncher() {
            const initialLoader = document.getElementById('initial-loader');
            const mainContent = document.getElementById('main-content');
            const gameCount = document.getElementById('gameCount');
            const loadingText = initialLoader.querySelector('.loading-text');

            try {
                await fetchGames();
                gameCount.textContent = `${games.length} Games Found!`;
                loadingText.textContent = 'Loading games...';
                await new Promise(resolve => setTimeout(resolve, 1500));
                renderGameButtons();
                initialLoader.style.display = 'none';
                mainContent.style.display = 'block';
            } catch (error) {
                showError(error);
            }
        }

        // Render game buttons
        function renderGameButtons() {
            const container = document.getElementById('gameButtons');
            
            if (games.length === 0) {
                container.innerHTML = '<p style="color: #ff6666; font-size: 20px;">No HTML games found in repository</p>';
                return;
            }

            container.innerHTML = games.map(game => `
                <button class="game-button" onclick="loadGame('${game.filename.replace(/'/g, "\\'")}', '${game.name.replace(/'/g, "\\'")}')">
                    <span>${game.name}</span>
                </button>
            `).join('');
        }

        // Refresh games list
        async function refreshGames() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('rotating');
            refreshBtn.disabled = true;

            try {
                await fetchGames();
                renderGameButtons();
                
                if (currentGame.filename) {
                    console.log('Reloading current game with latest version...');
                    loadGameContent(currentGame.filename, currentGame.title);
                }
                
                setTimeout(() => {
                    refreshBtn.classList.remove('rotating');
                    refreshBtn.disabled = false;
                }, 1000);
            } catch (error) {
                console.error('Error refreshing games:', error);
                alert('Failed to refresh games: ' + error.message);
                refreshBtn.classList.remove('rotating');
                refreshBtn.disabled = false;
            }
        }

        // Load game from GitHub
        function loadGame(filename, title) {
            currentGame = { filename, title };
            loadGameContent(filename, title);
        }

        // Load game content
        function loadGameContent(filename, title) {
            const loader = document.getElementById('game-loader');
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            const gameTitle = document.getElementById('currentGameTitle');

            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${filename}`;

            loader.style.display = 'flex';
            gameContainer.style.display = 'none';

            fetch(`${url}?t=${Date.now()}`, {
                cache: 'no-cache',
                headers: {
                    'Cache-Control': 'no-cache'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    setTimeout(() => {
                        gameTitle.textContent = title;
                        frame.srcdoc = html;
                        loader.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 1000);
                })
                .catch(err => {
                    loader.style.display = 'none';
                    alert('Failed to load game: ' + err.message);
                    console.error('Error loading game:', err);
                });
        }

        // Reload current game
        function reloadGame() {
            if (currentGame.filename) {
                loadGameContent(currentGame.filename, currentGame.title);
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const gameContainer = document.getElementById('game-container');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenHint = document.getElementById('fullscreenHint');

            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) {
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
                fullscreenHint.classList.add('show');
                setTimeout(() => {
                    fullscreenHint.classList.remove('show');
                }, 3000);
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        }

        // Close game
        function closeGame() {
            const gameContainer = document.getElementById('game-container');
            const frame = document.getElementById('game-frame');
            
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            gameContainer.style.display = 'none';
            frame.srcdoc = '';
            currentGame = { filename: '', title: '' };
        }

        // Close game with Escape key (when not in fullscreen)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('config-modal').style.display === 'flex') {
                    hideConfig();
                } else if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && !document.msFullscreenElement) {
                    closeGame();
                }
            }
        });

        // Initialize on page load
        initializeLauncher();
    </script>
</body>
</html>
